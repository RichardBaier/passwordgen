<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <button id="copy">Copy</button>
        <div class="card-footer">
          <button class="btn" id="generatePopup" onclick="openForm()">Generate Password</button>
        </div>
        <div id="password-popup">
          <div class="popup-header">
            <div class="title">Choose Criteria</div>
            <button class="close-button" onclick="closeForm()">&times;</button>
          </div>
          <div id="settings">
            <div class="setting">
              <label for="length">Length</label>
            <input type="number" id="length" value="16" min="8" max="128" />  
            </div>
            <div class="setting">
              <label for="numbers">Include Numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
              <label for="symbols">Include Symbols</label>
              <input type="checkbox" id="symbols" checked />
            </div>
          </div>
          <div id="popup-footer">
            <button id="generateAnswer">Generate Password</button>
          </div>
        </div>
        <div id="overlay"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
